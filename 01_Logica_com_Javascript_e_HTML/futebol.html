<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Inter;
      padding: 24px;
    }
  </style>
</head>
<body>
  <script>

    function pulaLinha() {
      document.write('<br><br>');
    }

    // Adiciona título
    function titulo(mensagem) {
      document.write("<h2>" + mensagem + "</h2>");
      document.write("<br>");
    }

    // Adiciona parágrafo
    function texto(mensagem) {
      document.write("<p>" + mensagem + "</p");
      document.write('<br>');
    }

    let vitorias = parseInt(prompt("Digite o número de vitórias"));
    let empates = parseInt(prompt("Digite o número de empates"));
    let pontos = vitorias * 3 + empates;

    titulo("Os pontos do seu time é igual a " + pontos + ".");

    if(pontos > 28) {
      texto("Seu time está melhor do que o ano passado!");
    }

    if(pontos < 28) {
      texto("Seu time está pior do que o ano passado.");
    }

    if(pontos == 28) {
      texto("Seu time está igual ao ano passado!");
    }
    


  </script>
  
</body>
</html>
