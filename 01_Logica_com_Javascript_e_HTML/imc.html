<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programa para calcular IMC</title>

  <style>
    body {
      font-family: Inter;
      padding: 24px;
    }
  </style>
</head>
<body>
  <script>

    function pulaLinha() {
      document.write('<br><br>');
    }

    function mostra(mensagem) {
      document.write(mensagem);
      document.write('<br>');
    }

    // Calculo do IMC
    function calcularImc(peso, altura) {
      return peso / (altura * altura);
    }



    mostra('<h1>Cálculo de IMC</h1>');
    
    let nome = prompt("Qual o seu nome?");
    let pesoInformado = parseFloat(prompt("Olá, " + nome + "." + " Informe o seu peso.")) ;
    let alturaInformada = parseFloat(prompt(nome + "," + " informe a sua altura.")) ;

    let imc = calcularImc(pesoInformado, alturaInformada);

    mostra(nome + ", o seu IMC calculado é " + imc + ".");

    if(imc < 18.5) {
      mostra("Seu IMC está abaixo do recomendado.");
    }

    if(imc > 35) {
      mostra("Seu IMC está acima do recomendado.");
    }

    else {
      mostra("Seu IMC está excelente!!");
    }
      


  </script>
</body>
</html>
