<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrelas</title>
  <style>
    body {
      font-family: Inter;
      font-weight: 500;
      padding: 24px;
    }
  </style>
</head>
<body>
  <script>

    function pulaLinha() {
      document.write('<br>');
    }

    // Adiciona título
    function titulo(mensagem) {
      document.write("<h2>" + mensagem + "</h2>");
    }

    // Adiciona parágrafo
    function texto(mensagem) {
      document.write("<p>" + mensagem + "</p");
      document.write('<br>');
    }

    /* ================================================================================ */

    for(linha = 1; linha <= 5; linha++) {

      for(coluna = 1; coluna <= 5; coluna++) {

        document.write("*");
      }

      pulaLinha();
    }

   
    

    

  </script>  
</body>
</html>
