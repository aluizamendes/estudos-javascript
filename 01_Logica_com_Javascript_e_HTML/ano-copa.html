<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ano copa</title>
  <style>
    body {
      font-family: Inter;
      font-weight: 500;
      padding: 24px;
    }
  </style>
</head>
<body>

  <script>

    function pulaLinha() {
      document.write('<br><br>');
    }

    // Adiciona título
    function titulo(mensagem) {
      document.write("<h2>" + mensagem + "</h2>");
    }

    // Adiciona parágrafo
    function texto(mensagem) {
      document.write("<p>" + mensagem + "</p");
      document.write('<br>');
    }

    /////////////////////////////////////////////////

    
    let anoAtual = parseInt(prompt('Insira um ano limite.'));
    let anoCopa = 1930;

    while (anoCopa < anoAtual) {
      alert("Teve copa no ano de " + anoCopa + ".");
      anoCopa = anoCopa + 4;
      
      
    }

  </script>
  
</body>
</html>
