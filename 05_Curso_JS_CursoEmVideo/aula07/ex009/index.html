<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Analizador de números</title>
</head>
<body>
  <header>
    <h1>Analizador de números</h1>
    <p class="descricao">Adicione números no campo abaixo para fazer uma análise.</p>
  </header>
  <main>
    <section>
      <div class="formulario">
        <label for="numero">Número (entre 1 e 100):</label>
        <input type="number" name="numerotxt" id="numero">
        <input type="button" value="Adicionar" id="btnAdicionar">
      </div>

      <div id="valores"></div>

      <input type="button" value="Finalizar" id="btnFinalizar">

      <div id="res">
        Aqui vai o resultado...
      </div>

    </section>
  </main>
  <footer>
    <p>&copy; CursoEmVideo | <a href="https://github.com/aluizamendes" target="_blank"><img src="github.svg" alt="ícone do github" width="16px">aluizamendes</a></p>
  </footer>  

  <script src="main.js"></script>
</body>
</html>
